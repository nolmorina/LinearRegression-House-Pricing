<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:300' rel='stylesheet' type='text/css'>
    <style>
        body {
            background: #f2f2f2;
            font-family: 'Arimo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .login h1 {
            font-family: 'Roboto Slab', serif;
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .login input[type="text"] {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            width: calc(100% - 17px);
            margin-bottom: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login input[type="text"]::placeholder {
            font-size: 14px;
            font-weight: bold;
        }

        .login input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .login button {
            background: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login button:hover {
            background: #0056b3;
        }

        .login form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Boston House Price Prediction</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="CRIM" placeholder="Crime rate by town" required="required" /><br>
            <input type="text" name="ZN" placeholder="Residential land zoned for lots over 25,000 sq.ft" required="required" /><br>
            <input type="text" name="INDUS" placeholder="Non-retail business acres per town" required="required" /><br>
            <input type="text" name="CHAS" placeholder="Charles River dummy variable 1 or 0" required="required" /><br>
            <input type="text" name="NOX" placeholder="Nitric oxides concentration" required="required" /><br>
            <input type="text" name="RM" placeholder="Average number of rooms" required="required" /><br>
            <input type="text" name="Age" placeholder="Age of building" required="required" /><br>
            <input type="text" name="DIS" placeholder="Weighted distances to five Boston employment centres" required="required" /><br>
            <input type="text" name="RAD" placeholder="Index of accessibility to radial highways" required="required" /><br>
            <input type="text" name="TAX" placeholder="Full-value property-tax rate per $10,000" required="required" /><br>
            <input type="text" name="PTRATIO" placeholder="Pupil-teacher ratio by town" required="required" /><br>
            <input type="text" name="B" placeholder="Bk is the proportion of blacks by town" required="required" /><br>
            <input type="text" name="LSTAT" placeholder="% lower status of the population" required="required" /><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <div>
            {{prediction_text}}
        </div>
    </div>
</body>
</html>
